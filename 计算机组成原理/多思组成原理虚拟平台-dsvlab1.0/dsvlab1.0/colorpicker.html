<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="./js/lib/colorpicker.min.js"></script>
    <link rel="stylesheet" href="./css/colorpicker.css" /> 

  </head>
  <body>

    <div id="color-picker" class="cp-default"></div>
    <script type="text/javascript">
        var lcolor;
        var flag = 0;
            ColorPicker(

              document.getElementById('color-picker'),

              function (hex, hsv, rgb) {
                  console.log(hsv.h, hsv.s, hsv.v);         // [0-359], [0-1], [0-1]
                  console.log(rgb.r, rgb.g, rgb.b);         // [0-255], [0-255], [0-255]
                  var element = document.getElementById("colordiv");
                  element.style.borderColor = hex;        // #HEX
                  lcolor = hex;
                  flag = 1;
              });

            function selectcolor() {
                if (flag == 1) {
                    window.opener.mycircuit.linecolor = lcolor;
                    window.opener.mycircuit.linecolorchange(lcolor);
                    flag = 0;
                };
            };

    </script>

      <div id="colordiv" style="width: 130px; height: 80px;border:2px solid white;position:absolute;left:350px;top:80px">
      </div>

      <p>
          <input id="Button1" type="button" value="Enter" onclick="selectcolor(); window.close();" style="position:absolute;left:320px;top:288px; height: 28px; width: 74px;" />
          <input id="Button2" type="button" value="Cancle" onclick="window.close();" style="position:absolute;left:421px; top:288px; height: 28px; width: 74px;"/></p>
  </body>
</html>
